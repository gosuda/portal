minimum_pre_commit_version: "3.5.0"

repos:
  # General text cleanup for markdown files
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      # Remove trailing whitespace
      - id: trailing-whitespace

      # Ensure files end with a newline
      - id: end-of-file-fixer

      # Fix mixed line endings (convert to LF)
      - id: mixed-line-ending
        args: ["--fix=lf"]

      # Fix UTF-8 byte order marker
      - id: fix-byte-order-marker

  - repo: local
    hooks:
      - id: golangci-lint-config-verify
        name: golangci-lint-config-verify
        description: Verifies the golangci-lint configuration file
        entry: golangci-lint config verify
        files: '\.golangci\.(?:yml|yaml|toml|json)'
        language: system
        pass_filenames: false

      - id: golangci-lint
        name: golangci-lint
        description: Fast linters runner for Go.
        entry: golangci-lint run --fix
        types: [go]
        language: golang
        pass_filenames: false

      - id: golangci-lint-fmt
        name: golangci-lint-fmt
        description: Formats Go source code using golangci-lint
        entry: golangci-lint fmt
        types: [go]
        language: golang
        pass_filenames: false
