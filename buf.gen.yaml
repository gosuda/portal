# For details on buf.gen.yaml configuration, visit https://buf.build/docs/configuration/v2/buf-gen-yaml
version: v2
managed:
  enabled: true
plugins:
  - local: protoc-gen-go
    out: portal/core/proto
    opt: paths=source_relative
  - local: protoc-gen-go-vtproto
    out: portal/core/proto
    opt:
      - paths=source_relative
      - features=marshal+unmarshal+unmarshal_unsafe+size+clone+equal
inputs:
  - directory: proto
