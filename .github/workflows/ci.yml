name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main, develop, dev]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: read

jobs:
  # Lint job - formatters and linters
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.0'
          cache: true

      - name: Verify dependencies
        run: |
          go mod download
          go mod verify

      - name: Run gofumpt
        run: |
          go install mvdan.cc/gofumpt@latest
          if [ -n "$(gofumpt -l .)" ]; then
            echo "Go code is not formatted with gofumpt:"
            gofumpt -d .
            exit 1
          fi

      - name: Run goimports
        run: |
          go install golang.org/x/tools/cmd/goimports@latest
          if [ -n "$(goimports -local github.com/gosuda/relaydns -l .)" ]; then
            echo "Go imports are not formatted:"
            goimports -local github.com/gosuda/relaydns -d .
            exit 1
          fi

      - name: Run go vet
        run: go vet ./...

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.5.0
          args: --timeout=5m

      - name: Check go.mod tidiness
        run: |
          go mod tidy
          if ! git diff --exit-code go.mod go.sum; then
            echo "go.mod or go.sum is not tidy"
            exit 1
          fi

  # Build job - verify binaries compile
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.25.0']
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go ${{ matrix.go-version }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Build server binary
        run: go build -v -trimpath -o bin/relaydns-server ./cmd/server

      - name: Build example HTTP client
        run: go build -v -trimpath -o bin/relaydns-client ./sdk/go/examples/http-client

      - name: Build example chat client
        run: go build -v -trimpath -o bin/relaydns-chat ./sdk/go/examples/chat

      - name: Upload binaries
        uses: actions/upload-artifact@v4
        if: matrix.go-version == '1.25.0'
        with:
          name: binaries
          path: bin/*
          retention-days: 7

