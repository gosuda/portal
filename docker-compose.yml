services:
  portal:
    image: ghcr.io/gosuda/portal:1
    build:
      context: .
      dockerfile: Dockerfile
    command:
      - "--port"
      - "${PORTAL_PORT:-4017}"
      - "--udp-port"
      - "${UDP_PORT:-19132}"
    environment:
      STATIC_DIR: ${STATIC_DIR:-/app/dist}
      PORTAL_UI_URL: ${PORTAL_UI_URL:-http://localhost:${PORTAL_PORT:-4017}}
      POSTAL_FRONTEND_URL: ${POSTAL_FRONTEND_URL:-http://*.localhost:${PORTAL_PORT:-4017}}
      BOOTSTRAP_URIS: ${BOOTSTRAP_URIS:-ws://localhost:${PORTAL_PORT:-4017}/relay}
    ports:
      - "${PORTAL_PORT:-4017}:4017"      # TCP control plane + HTTP
      - "${UDP_PORT:-19132}:19132/udp"   # UDP data plane
    restart: unless-stopped
    networks:
      - portal-net

networks:
  portal-net:
    driver: bridge
